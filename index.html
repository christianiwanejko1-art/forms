<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="leftLogo">
                <div id="logo">
                    <img src="images/odin.png">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div id="leftCredit">
                <p>Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <div id="rightPara">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="middle">
                <div id="rightForm">
                    <h1>Let's do this!</h1>
                    <form action="example.com/path" method="post" id="sign-up">
                        <div class="field">
                            <label for="fname">FIRST NAME:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="field">
                            <label for="lname">LAST NAME:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="field">
                            <label for="user_email">EMAIL ADDRESS:</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="phone" id="phone" name="phone">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="field">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm">
                        </div>
                    </form>
                </div>
            </div>
            <div id="bottom">
                <div id="buttonInfo">
                    <button id="submitBtn" type="submit" form="sign-up">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
